{% extends 'layout/app.html' %}



{% block content %}
<h2>Company Register</h2>
<hr>
<form class="ui form" action="{% url 'Company:create-company' %}" method="POST">
    {% csrf_token %}
    <div class="field">
        <label>Company Name</label>
        <input type="text" name="company-name" placeholder="Company Name">
    </div>
    <div class="field">
        <label>Company Email</label>
        <input type="email" name="company-email" placeholder="Company Email">
    </div>
    <div class="field">
        <label>First Name</label>
        <input type="text" name="first-name" placeholder="First Name">
    </div>
    <div class="field">
        <label>Last Name</label>
        <input type="text" name="last-name" placeholder="Last Name">
    </div>
    <div class="field">
        <label>Manager's Email</label>
        <input type="email" name="manager-email" placeholder="Email Manager">
    </div>
    <div class="field">
        <label>Password</label>
        <input type="password" name="password" placeholder="Password">
    </div>
    
    <button class="ui button" type="submit">Register</button>
</form>
{% endblock content %}
